<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="assets/js/socket.js" type="text/javascript"></script>
    <script defer src="assets/js/interface.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img id="beer-foam" src="/assets/images/beerfoam.png" alt="beer foam">
    <div class="container-fluid">
        <div class="landing-container">
            <div>
                <h3 class="text-center">Welcome to the Drinking Game</h3>
            </div>
            <div>
                <button type="submit" id="join-game-button" class="btn btn-dark">JOIN GAME</button>
            </div>
            <div>
                <button type="submit" id="edit-prompts-button" class="btn btn-dark">EDIT PROMPTS</button>
            </div>
        </div>
    
        <div class="prompts-container">
            <div>
                <textarea type="text" placeholder="Enter new prompt here" id="new-prompt-text"></textarea>
            </div>
            <div>
                <input type="text" placeholder="true/false/open" id="prompt-answer-boolean">
            </div>
            <div>
                <button type="submit" id="add-prompt-button" class="btn btn-dark">ADD PROMPT</button>
            </div>
            <div>
                <button type="submit" id="back-to-landing" class="btn btn-dark">BACK</button>
            </div>
        </div>
    
        <div class="username-container layout">
            <div>
                <input type="text" placeholder="username" id="username">
            </div>
            <div>
                <button type="submit" id="start-button" class="btn btn-dark">JOIN</button>
            </div>
        </div>
    
        <div class="game-container layout">
            <div class="waiting-area">
                <div class="players-list"></div>
                <div class="start-with-players">
                    <button type="submit" id="start-with-players-button" class="btn btn-dark">LET'S GO</button>
                </div>
            </div>
            <div class="view-prompt">
                <div class="prompt-text"></div>
                <div class="prompt-responses">
                    <button type="submit" id="response-true-button" class="response-button btn btn-dark">TRUE</button>
                    <button type="submit" id="response-false-button" class="response-button btn btn-dark">FALSE</button>
                </div>
                <div class="prompt-response-open">
                    <input type="text" placeholder="something funny" id="response-open-text">
                    <button type="submit" id="response-open-button" class="btn btn-dark">SUBMIT</button>
                </div>
                <div class="all-open-responses"></div>
            </div>
            <!-- After the user has answered, and after everyone has answered -->
            <div class="after-response">
                <div class="after-response-text"></div>
                <div class="after-response-next">
                    <button type="submit" id="after-ready-button" class="btn btn-dark">READY</button>
                    <button type="submit" id="after-end-button" class="btn btn-dark">END GAME</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
