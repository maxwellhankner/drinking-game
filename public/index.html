<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="assets/js/socket.js" type="text/javascript"></script>
    <script defer src="assets/js/interface.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="landing-container">
        <p>Welcome to the Drinking Game</p>
        <button type="submit" id="join-game-button">JOIN GAME</button>
        <button type="submit" id="edit-prompts-button">EDIT PROMPTS</button>
    </div>

    <div class="prompts-container">
        <textarea type="text" placeholder="Enter new prompt here" id="new-prompt-text"></textarea>
        <input type="text" placeholder="true/false" id="prompt-answer-boolean">
        <button type="submit" id="add-prompt-button">ADD PROMPT</button>
        <button type="submit" id="back-to-landing">BACK</button>
    </div>

    <div class="username-container">
        <input type="text" placeholder="username" id="username">
        <button type="submit" id="start-button">JOIN</button>
    </div>

    <div class="game-container">
        <div class="waiting-area">
            <div class="players-list"></div>
            <div class="start-with-players">
                <button type="submit" id="start-with-players-button">LET'S GO</button>
            </div>
        </div>
        <div class="view-prompt">
            <div class="prompt-text"></div>
            <div class="prompt-responses">
                <button type="submit" id="response-true-button">TRUE</button>
                <button type="submit" id="response-false-button">FALSE</button>
            </div>

        </div>
        <!-- After the user has answered, and after everyone has answered -->
        <div class="after-response">
            <div class="after-response-text"></div>
            <div class="after-response-next">
                <button type="submit" id="after-ready-button">READY</button>
            </div>
        </div>
    </div>

</body>
</html>
